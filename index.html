<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Selecting Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #212121; color:white;">
    <div class="header"></div>
        <div class="round-counter">Round: <span id="round">1</span></div>
        <div class="score-counter">Score: <span id="score">0</span></div>
    </div>
    <div class="container">
        <h1>Color Guessing Game</h1>
        <div class="random-color">

        </div>
        <div class="buttons">
            <div class="button-container" id="button-container-1">
                <div class="color-square" id="square1"></div>
                <button id="color1" class="color-button">Color 1</button>
            </div>
            <div class="button-container" id="button-container-2">
                <div class="color-square" id="square2"></div>
                <button id="color2" class="color-button">Color 2</button>
            </div>
            <div class="button-container" id="button-container-3">
                <div class="color-square" id="square3"></div>
                <button id="color3" class="color-button">Color 3</button>
            </div>
            <div class="button-container" id="button-container-4">
                <div class="color-square" id="square4"></div>
                <button id="color4" class="color-button">Color 4</button>
            </div>
            <div class="button-container" id="button-container-5">
                <div class="color-square" id="square5"></div>
                <button id="color5" class="color-button">Color 5</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
